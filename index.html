<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vacation Destination Quiz</title>

      <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css" media="all">
      <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all">
      <link href="css/vacation.css" rel="stylesheet" type="text/css" media="all">

        <script src="js/jquery-1.12.0.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <!-- <script src="js/npm.js"></script> -->
        <script src="js/script.js"></script>
  </head>

  <body class="container">
    <h1>Vacation Destination</h1>
      <h3>Welcome to our Vacation Quiz!</h3>
        <br>
          <p>
            Rate the following questions.
            Be as honest and truthful as you can!
          </p>

        <br>

        <form id="vacation">
          <div class="form-group">
            &nbsp;
              <span class="glyphicon glyphicon-ok"></span>
                &nbsp;
                  <label for="answer1">1) How much do you enjoy cold weather?</label>
                    <select class="form-control" id="answer1">
                      <option value="1">1: Not alot.</option>
                      <option value="2">2: Somewhat.</option>
                      <option value="3">3: Neutral.</option>
                      <option value="4">4: I like it.</option>
                      <option value="5">5: I LOVE it!</option>
                    </select>
          </div>

          <div class="form-group">
            &nbsp;
              <span class="glyphicon glyphicon-ok"></span>
                &nbsp;
                  <label for="answer2">2) I'd like a modest, grounded vacation spot.</label>
                    <select class="form-control" id="answer2">
                      <option value="1">1: As grounded and modest as can be.</option>
                      <option value="2">2: Let's jazz it up a bit...</option>
                      <option value="3">3: I'd like there to be things to do.</option>
                      <option value="4">4: I want it to be extravagent!</option>
                      <option value="5">5: Space is the limit!</option>
                    </select>
          </div>

          <div class="form-group">
            &nbsp;
              <span class="glyphicon glyphicon-ok"></span>
                &nbsp;
                  <label for="answer3">3) What's your ideal vacation weight?</label>
                    <select class="form-control" id="answer3">
                      <option value="1">1: Add as much weight as you can!</option>
                      <option value="2">2: A little extra weight keeps you from floating away, right?</option>
                      <option value="3">3: 'm fine with my weight as it is.</option>
                      <option value="4">4: I could stand to lose a little...</option>
                      <option value="5">5: I want to float away!</option>
                    </select>
          </div>

          <div class="form-group">
            &nbsp;
              <span class="glyphicon glyphicon-ok"></span>
                &nbsp;
                  <label for="answer4">4) Do you want to be active on vacation?</label>
                    <select class="form-control" id="answer4">
                      <option value="1">1: I want to be active and sweating the whole time.</option>
                      <option value="2">2: I'd like to stay pretty active.</option>
                      <option value="3">3: I'd like to get out and enjoy myself.</option>
                      <option value="4">4: I just want to relax in slow-mo.</option>
                      <option value="5">5: I just want to float around doing nothing.</option>
                  </select>
          </div>

          <div class="form-group">
            &nbsp;
              <span class="glyphicon glyphicon-ok"></span>
                &nbsp;
                <label for="answer5">5) Do you want a crowded vacation spot?
                </label>
                  <select class="form-control" id="answer5">
                    <option value="1">1: I want there to be millions of people!</option>
                    <option value="2">2: I want there to be hundreds of thousands of people!</option>
                    <option value="3">3: Just a normal city population is fine.</option>
                    <option value="4">4: The fewer, the better.</option>
                    <option value="5">5: I don't want there to be anyone else there...</option>
                </select>
          </div>

        <button type="submit" class="btn btn-info">
          Let's go on Vacation!
        </button>

        </form>

        <div id="result">
          <div class="row">
            <div class="heck col-md-3">
              <p>
                What the heck?

                  <img src="images/heck.jpg">

              </p>
            </div>

        <div class="dubai col-md-3">
          <p>
            Dubai...
            <img src="images/dubai.jpg">
          </p>
        </div>

        <div class="moon col-md-3">
          <p>
            The moon!
            <img src="images/moon.jpg">
          </p>
        </div>
      </div>

  </body>
</html>
